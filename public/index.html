<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link defer rel="stylesheet" href="./css/style.css"> 
    <link defer rel="stylesheet" href="./tools/material-icons/icons/materialdesignicons.min.css"> 

    <script defer src="./js/window-engine.js"></script>

    <script defer src="./js/tool.js"></script>
    <script defer src="./js/tool-line.js"></script>
    <script defer src="./js/tool-shape.js"></script>
    <script defer src="./js/tool-draw.js"></script>
    <script defer src="./js/tool-fill.js"></script>
    <script defer src="./js/tool-move.js"></script>
    <script defer src="./js/tool-stamp.js"></script>
    <script defer src="./js/tool-text.js"></script>
    <script defer src="./js/tool-pipette.js"></script>

    <script defer src="./js/general.js"></script>
    <script defer src="./js/color.js"></script>
    <script defer src="./js/draw-view.js"></script>

    <script defer src="./js/ui-loader.js"></script>

    <script defer src="./js/events.js"></script>
    
    <title>Imitiari</title>

</head>

<body class="flex flex-col h-screen m-0 z-1 overflow-y-hidden">
    
    <nav class="flex flex-row space-x-1 z-30" id="top-bar">
        <span class="mdi mdi-brush ml-3"></span>
        <div id="dropdowns"></div>
        <span id="lock" class="mdi mdi-lock-open-variant absolute right-0"></span>
    </nav>

    <div class="flex flex-grow m-0 overflow-hidden bg-green-600 justify-between">
        <div class="bg-gray-600 z-20 bg-opacity-60 bg-blur-sm background-blur"><!--Tools-->
            <div class="space-y-3" id="tool-section"></div>
        </div> <!--Tools-->
        <div class="canvas-div  m-0 flex justify-center items-center">
            <canvas id="drawing-area" class="z-10"></canvas>
        </div>
        <div class="w-60 bg-gray-600 z-20 bg-opacity-60 bg-blur-sm background-blur" id="side-section">
            <div class="" id="side-section-color"> <!--Colour picker-->
                <label for="red">Red</label>
                <input class="color-input w-full" name="red" type="range" min="0" max="255" placeholder="0" value="255">
                <label for="green">Green</label>
                <input class="color-input w-full" name="green" type="range" min="0" max="255" placeholder="0" value="255">
                <label for="blue">Blue</label>
                <input class="color-input w-full" name="blue" type="range" min="0" max="255" placeholder="0" value="255">
                <label for="alpha">Alpha</label>
                <input class="color-input w-full" name="alpha" type="range" min="0" max="255" placeholder="0" value="255">
                <div id="color-display-container"><div id="color-display" class="w-full h-10"></div></div>
            </div>

            <div class=""  id="side-section-tool"> <!--Tool settings--></div>

            <div class=""  id="side-section-layer"> <!--Layers-->
                
            </div>
        </div>
    </div>
    <fot class="h-6 flex justify-between z-30">
        <b class="ml-1 mr-1">Pos: X: <b id="posX">0</b>, Y: <b id="posY">0</b></b>
        <b class="ml-1 mr-1">Layer Size: 0 x 0</b>
        <b class="ml-1 mr-1">Zoom: <b id="zoom">100</b>%</b>
    </fot>

    <div id = "window-cont">
        <div id = "window-model"></div>
    </div>
</body>
</html>
