<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script defer src="./js/tool.js"></script>
    <script defer src="./js/tool-line.js"></script>
    <script defer src="./js/tool-draw.js"></script>
    <script defer src="./js/tool-shape.js"></script>
    <script defer src="./js/tool-fill.js"></script>

    <script defer src="./js/general.js"></script>
    <script defer src="./js/color.js"></script>
    <script defer src="./js/draw-view.js"></script>

    <script defer src="./js/events.js"></script>

    <link rel="stylesheet" href="./css/style.css"> 
    <link rel="stylesheet" href="./css/tools/icons/materialdesignicons.min.css"> 
    
    <title>Imitiari</title>

</head>

<body class="flex flex-col h-screen m-0 z-1">
    <div class="h-6 space-x-3">
        <span class="mdi mdi-brush ml-3"></span>
        <button>File</button>
        <button>Tools</button>
        <button>Settings</button>
        <button>About</button>
    </div>

    <div class="flex flex-grow m-0 overflow-hidden bg-green-600 justify-between
    ">
        <div class="bg-gray-600 z-20 bg-opacity-60 bg-blur-sm"><!--Tools-->
            <div class="space-y-3" id="tool-section"></div>
        </div> <!--Tools-->
        <div class="canvas-div  m-0 flex justify-center items-center">
            <canvas id="drawing-area" class="z-10"></canvas>
        </div>
        <div class="w-60 bg-gray-600 z-20 bg-opacity-60 bg-blur-sm">
            <div>
                <div id="colour" class="p-3">
                    <label for="r">Red</label>
                    <input name="r" type="range" class="colorSlider w-full" min="0" max="255">
                    <label for="g">Green</label>
                    <input name="g" type="range" class="colorSlider w-full" min="0" max="255">
                    <label for="b">Blue</label>
                    <input name="b" type="range" class="colorSlider w-full" min="0" max="255">
                    <label for="a">Alpha</label>
                    <input name="a" type="range" class="colorSlider w-full" min="0" max="1" step="0.005">
                    <div id="currColor" class="w-full h-6"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="h-6 flex justify-between">
        <b class="ml-1 mr-1">Pos: X: <b id="posX">0</b>, Y: <b id="posY">0</b></b>
        <b class="ml-1 mr-1">Layer Size: 0 x 0</b>
        <b class="ml-1 mr-1">Zoom: <b id="zoom">100</b>%</b>
    </div>
</body>
</html>
